<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Concert+One|Days+One" rel="stylesheet">



</head>
<body>
<div class="container">


        <header class="game-header">
        <img src="assets/images/title.png">
        </header>

            <div class="instructions">
                <p>Find and collect the crystals!<br>
                Each crystal below has a specific value.<br>
                Match the total value of your crystal collection to the value shown on screen.<br>
                Don't go over and you win!<br>
                If you go over the value, you lose.</p>
            </div>
            <div id="computerNumber">
                <p>Number to guess: <span class="value"></span></p>
            </div>
            <div id ="totalScore">
                <p id = "usertotal">Your total score is: <span id ="userScore">0</span></p>
            </div>
            </div>
            <div id="scoreboard">
                <h2>Wins: <span id="win"></span>&nbsp;&nbsp;&nbsp;Losses: <span id="loss"></span></h2>
            </div>



        <div id= "crystals"></div>


        <h2 id="flash"><span class="status"></span></h2>


</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>


</script>

</body>
</html>
